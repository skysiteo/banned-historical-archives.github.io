aph","text":" 毛泽东三月二十二日","index":3,"publicationId":"CCRD-dayuejin","articleId":"e31aa4ce45"}],"page":{"id":"9a8ef299ef","publicationId":"CCRD-dayuejin","articleId":"e31aa4ce45","start":0,"end":0}},"maoquanji44":{"comments":[{"id":"183574d688","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":3,"part_index":-99,"offset":-99,"text":"1929年12月28日至29日，在福建上杭古田召开中共红四军第九次代表大会。会议总结了红军创建以来党在同各种错误思想、错误倾向作斗争过程中积累的经验，统一了思想认识，通过了《中国共产党红军第四军第九次代表大会决议案》。决议案提出了建党建军的根本原则。会议选举产生了新的前故委员会，毛泽东当选书记。"},{"id":"18be92487f","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":6,"part_index":-99,"offset":-99,"text":"《关于调查工作》原文第五节中有“我们的主要调查方法是·横断法”而不是“纵断法””一句。这篇文章收入人民出版社1964年出版的《毛泽东著作选读》（甲种本）时，经作者校订删去了。"},{"id":"2deead7c20","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":12,"part_index":-99,"offset":-99,"text":"指1961年1月14日至18日在北京召开的中共八届九中全会。"},{"id":"4274ebcb65","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":2,"part_index":-99,"offset":-99,"text":"1929年9月下旬，在福建上杭召开中共红四军第八次代表大会，讨论红军法规等问题，会议开了3天，由于认识不一致，未获结果。"},{"id":"4b77f7d5ef","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":9,"part_index":-99,"offset":-99,"text":"《中国农村的社会主义高潮》，是毛泽东1955年主持编辑的。这部书共收入反映各地农业合作化情况的材料176篇，毛泽东为其中104篇写了按语，并为全书写了序言。该书在1956年1月由人民出版社出版。"},{"id":"621a667663","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":4,"part_index":-99,"offset":-99,"text":"指1931年1月7日在上海召开的中共六届四中全会。"},{"id":"6b54bad7f6","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":15,"part_index":-99,"offset":-99,"text":"凯丰，即何克全（1906-1955），江西萍乡人。当时任中共中央政治局候补委员、青年团中央局书记、红九军团中央代表。"},{"id":"7455b00bc4","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":1,"part_index":-99,"offset":-99,"text":"年6月22日，在福建龙岩召开中共红四军第七次代表大会。会议在关于党的领导、思想政治工作、农村根据地、红军任务等问题上发生了争论。会议错误地否定了毛泽东提出的党对红军的领导必须实行集权制（当时对民主集中制的称谓）和必须反对不要根据地的流寇思想的正确意见。会议改选了红四军党的前敌委员会，毛泽东没有继续当选前委书记。"},{"id":"7541ef0eba","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":10,"part_index":-99,"offset":-99,"text":"彭德怀（1898-1974），湖南湘潭人。当时任中国工农红军第三军团总指挥和前委书记。"},{"id":"80b8051b70","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":13,"part_index":-99,"offset":-99,"text":"赫鲁晓夫（1894-1971），当时任苏联共产党中央委员会第一书记、苏联部长会议主席。"},{"id":"9b8eb7ca0d","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":5,"part_index":-99,"offset":-99,"text":"刘安恭（1899-1929），四川永川人。1929年被中共中央指派为中央特派员，到红四军指导工作。后担任中共红四军军委书记兼政治部主任等职。在红四军第七次和第八次代表大会上，被选为前敌委员会委员。"},{"id":"cd9e2541c8","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":8,"part_index":-99,"offset":-99,"text":"指以翟秋白为代表的“左”倾盲动主义错误。1927年8月7日，在大革命失败后的紧要关头，翟秋白主持召开中共中央紧急会议。会后任中共中央临时政治局常委，主持中央工作。同年11月，主持召开中央临时政治局扩大会议，接受共产国际代表罗米那兹的“左”倾错误观点，认为当时中国革命的性质是所谓“无间断的革命”，混清了民主革命和社会主义革命的界限，并断言“现时全中国的状况是直接革命的形势”，从而确定实行全国武装暴动的总策略，犯了“左”倾盲动主义错误。至1928年4月，这次“左”倾错误在全国范围的实际工作中基本结束。"},{"id":"cfbf68ac65","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":7,"part_index":-99,"offset":-99,"text":"指王明“左”倾冒险主义错误。1931年1月，在中共六届四中全会上，王明等人在共产国际及其代表米夫的支持下，取得了在党中央的领导地位。王明“左”倾冒险主义在党内统治达4年之久，给党和革命事业造成了重大的损失。1935年1月，中共中央政治局召开遵义会议，确立了以毛泽东为代表的新的中央的正确领导，从而结束了王明“左”倾冒险主义在党中央的统治。"},{"id":"dcea6bae5f","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":14,"part_index":-99,"offset":-99,"text":"遵义会议，指长征途中1935年1月15日至17日在贵州遵义举行的中共中央政治局扩大会议。这次会议集中讨论和纠正了军事上和组织上的错误，结束了王明“左”倾冒险主义在党中央的统治，确立了以毛泽东为代表的新的中央的正确领导，在最危急的关头挽救了红军，挽救了党。"},{"id":"dee49f1ec0","publicationId":"maoquanji44","articleId":"e31aa4ce45","index":11,"part_index":-99,"offset":-99,"text":"指1960年12月24日至1961年1月13日在北京召开的中共中央工作会议。"}],"contents":[{"id":"183574d688","type":"paragraph","text":"文章第二节讲调查就是解决问题。这中间批评了许多巡视员，许多游击队的领导者，许多新接任的工作干部，喜欢一到就宣布政见，看到一点表面、一个枝节，就指手画脚地说这也不对，那也错误。这是讲四中全会以前的事。那一批人以刘安恭“为首，他和一些人刚刚来就夺取军权，军队就落到了他们手里。他们一共四五个人，都当了前委委员，直到第九次代表大会。后来中央来信，说他们挑拨红军内部的关系，破坏团结。红四军党的第九次代表大会是一九二九年十二月召开的，这篇文章是一九三〇年写的，总结了那个时期的经验。写这篇文章之前，还写了一篇短文，题目叫《反对本本主义》，现在找不到了。这篇文章是最近找出来的。别的文章去了，我不伤心，也不记得了，这两篇文章我总是记得的。忽然找出一篇来了，我是高兴的。那个时候产生这篇文章的详细过程不必再讲了。","index":3,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"18be92487f","type":"paragraph","text":"第四节讲离开实际调查就要产生唯心的阶级估量和唯心的工作指导，那末它的结果，不是机会主义便是盲动主义。现在呢？现在我们还是要做阶级分析，无论城市或农村，都不能离开阶级分析最近，中央的文件提到农村要建立贫农、下中农代表会，需要重新夺取政权的那些地方，更要建立强有力的贫农、下中农代表会，因为现在还存在着阶级。剥削阶级，在我国大部分地区是被消灭了。地主资产阶级被消灭了，但是不是一点也没有了？要做调查研究，可能还在有一些地方没有打倒，还在当权。大体上说，从去年十一月开始，过去的五个月，我们在这方面做了很多工作，现在再把两个平均主义的问题恰当地解决了就好了。至于包五保户，照顾困难户，这一点平均主义还要。农民自己说，人是有眼睛的，不会看着他们饿饭，不照顾他们。有一位同志在小组发言讲，现在的核心问题还是争取农民，把农民团结在党的周围，这话说得好。我们中国有这么多人口，大部分在农村，城市只一亿多一点，农村五亿多，一与五之比。没有农民拥护，不管你修多少铁路，搞多少钢铁，也会搞翻的。","index":6,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"2deead7c20","type":"paragraph","text":"我们大部分人，包括我自己在内，都是调查研究不够。建国后这十一年我做过两次调查，一次是为合作化的问题，看过一百几十篇材料，每省有几篇，编出了一本书，叫做《中国农村的社会主义高潮》“。有些材料看过几遍，研究他们为什么搞得好，我调查研究合作化问题就是依靠了那些材料。还有一次是关于十天关系问题，用一个半月时间同三十四个部门的负责人讨论，每大一个部门或两大一个部门，听他们的报告，跟他们讨论，然后得出十大关系的结论，这是向上层人们，向各部部长调查。","index":12,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"4274ebcb65","type":"paragraph","text":"我在印发这篇文章的批语中说，这篇文章看来还有些用处，不是讲全部有用。我说有一些用处，就是讲文章中心点是要做好调查研究工作。建立一条马克思列宁主义路线是很不容易的。红四军党的第七次代表大会是在龙岩开的，推翻了正确路线，提出了一条错误的路线”。第八次代表大会是在上杭开的，还是维持错误的路线”。到第九次代表大会才恢复正确路线P","index":2,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"4b77f7d5ef","type":"paragraph","text":"第六节讲的内容，我看现在还有不少用处，将来也用得着。中国革命斗争的胜利要靠中国同志了解中国情形，不能依靠外国同志了解中国情形，或者是依靠外国同志帮助我们打胜仗。写这篇文章时还没有料想到后来的王明路线，当时立三路线也还没有出现翟秋白同志的盲动主义是有了。我们党有一个时期依靠共产国际为我们写决议，作指示，写纲领，六届四中全会的决议就是共产国际代表米夫在上海替我们写的。","index":9,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"621a667663","type":"paragraph","text":"这篇文章是为了解决民主革命的问题而写的，说为了取得民主革命胜利要做调查研究，做典型的调查研究。现在不是搞民主革命，而是搞社会主义革命和社会主义建设。社会主义革命是基本完成了，但尚未最后完成","index":4,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"6590b47d9e","type":"title","text":"在广州中央工作会议上的讲话","index":0,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"6b54bad7f6","type":"paragraph","text":"这篇文章还提出这么一个观点，就是说，正确的策略只能从实践经验中产生，只能来源于调查研究。所谓策略路线是包括很宽的，包括政治路线的。比如，依靠些什么阶级，联合些什么阶级，打倒些什么阶级，就属于策略路线的问题。文章讲到商业资产阶级和流眠无产阶级，对这两个阶级我们的认识始终模糊，就是写文章这个时候，还是模糊的，对他们没有具体的政策，没有正确的政策，因为我们没有做这方面的调查。马克思、恩格斯提出的那些原理原则是经过调查得出的结论。如果没有伦敦图书馆，马克思就写不出《资本论》。列宁的《帝国主义论》，现在印出来是一个薄薄的本子，他研究的原始材料，比这本书不知厚多少倍。列宁的哲学著作《唯物主义和经验批判主义》，是他用好几年时间研究哲学史才写出来的。列宁写这本书是为了批判当时的唯心主义造神派的“经验批判主义”。我那篇文章批评社会科学研究专从书本子单面讨生活是危险的。因为那个时候我们正是失败的时候，一九二七年大革命失败后，一些知识分子倒退了，蜕化了，变到资产阶级方面去了。他们专从书本里讨生活，不到工人、农民、社会中去调查，不到群众中去调香，不在斗争中逐步深入调查研究。没有那些胜利和那些失败，不经过第五次反“围期”的失败，不经过方里长征，我那个《中国革命战争的战略问题》小册子也不可能写出来。因为要写这本书，倒是逼着我研究了一下资产阶级的军事学。有人讲我的兵法靠两本书，一本是《三国演义》，一本是《孙子兵法》。《三国演义》我是看过的，《孙子兵法》当时我就没有看过。在遵义会议“上，凯丰说：你那些东西，并不见得高明，无非是《三国演义》加《孙子兵法》。我就问他一句：你说《孙子兵法》一共有多少篇？第一篇的题目叫什么？请你讲讲。他答不出来。我说：你也没看过，你怎么晓得我就熟悉《孙子兵法》呢？凯丰他自己也没看过《孙子兵法》，却说我用的是《孙子兵法》。那时打仗，形势那么紧张，谁还管得什么《孙子兵法》，什么战斗条令，统统都忘记了的。打仗的时候要估计敌我形势，很快作出决策，哪个还去记起那些书呢？你们有些人不是学过四大教程吗？每次打仗都是用四大教程吗？如果那样就完全是教条主义嘛！我不是反对理论，马克思主义的原理原则非有不可，我这篇文章里头也讲了的。要把马克思主义当作工具看待，没有什么神秘，因为它合用，别的工具不合用。资产阶级的唯物主义不合用，只有马克思的唯物主义，就是辩证唯物主义，运用到社会问题上成为历史唯物主义，才合用。马克思创立了许多学说，如党的学说、民族学说、阶级斗争学说、无产阶级专政学说、文学艺术理论等等，也都应当当作合用的工具来看待。","index":15,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"7455b00bc4","type":"paragraph","text":"《关于调查工作》这篇文章，我不赞成现在公开发表，只在内部印给大家看看就是了。有同志说这是几篇短文，不是的，是一篇文章的几段。这篇文章现在的作用在什么地方呢？这篇文章有些人可能会不懂得。为什么呢？因为文章讲的是当时民主革命的问题。民主革命时期依靠些什么人，团结些什么人，打倒些什么人，这是反帝反封建的问题。现在的问题是社会主义革命和社会主义建设的问题。必须要向看文章的人说明这一点。","index":1,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"7541ef0eba","type":"paragraph","text":"底下是第七节，讲调查的技术，也就是调查的方法。第一点是要开调查会，做讨论式的调查。你可提出几个方案，跟他们讨论，跟他们研究，这个方案好，还是那个方案好。要做讨论式的调查，不能得出近乎正确的结论。第二点是讲调查会到些什么人。各种人都要，经验多的人要，经验少但思想进步的人也要。从职业上说，工人也要，农民也要，商人也要，知识分子也要，士兵也要，甚至流氓也要。第三点是讲开调查会人多好还是人少好。人多有人多的好处，但开调查会人太多了比较困难。第四点是讲调查的纲目。纲目要事先准备，按纲目发问，这就要有一定的时间。第五点是讲要亲身出马。这里讲，从乡政府主席到全国中央政府主席，从大队长到总司令，从支部书记到总书记，都要亲身出马。我讲得很宽，那个时候也有点无法无天了。一定要亲身从事社会经济的实际调查，不能单靠书面报告，因为二者是两回事。我们那个时候得到经验了，知道不能单靠书面报告。第六点是讲要从个别问题深入，深入解部一个麻雀，了解一处地方或一个问题。全国了解两个乡，南方一个，北方一个，对中国的农村就有一个基本概念了。工业不同，要分行业。比如煤矿、治金、机械等，各了解一个厂矿就差不多了。煤矿，中央有四百多个，你去全面彻底地了解一个就好办了，别的地方也是掘煤嘛。治金、机械行业也是这样去了解一个工厂。这是重工业，还有轻工业，工业比农业复杂一些。深切地了解一处地方或一个问题，往后调查别处地方或别个问题，你就容易找到门路。不然就不容易找到门路。第七点是讲要自己做记录。那个时候还是我精力充沛的时候。现在调查要我做详细的记录，也许还可以，我想试试看。自己当记录，这是调查的一个要点。不但要自己当主席，适当地指挥调查会的到会人，而且要自己当记录，把调查的结果记下来，假手于人是不行的。现在我不反对派调查组结合当地同志进行调香，这回我就派了三个调香组，一个放在浙江，一个放在湖南，一个放在广东，结合当地省委的同志来搞。我是间接的，并没有直接调查。现在有这样的便利条件，过去这样的调查难于办到，那时我们全部人马只有几千人","index":10,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"80b8051b70","type":"paragraph","text":"现在全党对情况比较摸底了，中央、省、地各级对下面的情况比较摸底了，我看应该这样说。为什么又讲不甚了了呢？比较摸底，但还是不甚了了，我是讲“不甚”，不是讲你全不了了。现在后势已经是有所好转，但是不要满足，不要满足于我们现在已经比较摸底、比较清楚情况，要鼓起群众的干劲，同时鼓起干部的干劲。干部一到群众里头去，干劲就来了。我的经验历来如此，凡是忧愁没有办法的时候，就去调查研究，一经调查研究，办法就出来了，问题就解决了。打仗也是这样，凡是没有办法的时候，就去调查研究。在第二次反“围荆”的时候，兵少觉得很不好办，开头不了解情况，每天忧愁。我跟彭德怀两个人到白云山上跑了一天，察看地形，看了很多地方。我对彭德怀说，红一军团的四军、三军打正面，打两路，你的红三军团全部打包抄，敌人一定会跨下去。如果不去看呢？就每天忧愁，就不知如何打法。调查研究就会有办法，大家回去试试看。","index":13,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"8f65fed569","type":"paragraph","text":"我在一九四一年三月写的《农村调查》的序言中，说到我自己做调查的态度，是必须恭谨勤劳，把人家当作同志对待。有了平等的态度，当小学生的态度，才能够调查到一点东西，不然人家就不理我，知而不言，言而不尽，你有什么法子呢？一九三〇年五月我在江西南部的寻乌县做了个调查。这个调查，我都找了些什么人呢？找了几个中下级干部，一个破产了的商会会长，一个在县简门管过钱粮的小官更，还有一个穷秀才，此外就是寻乌县的县委书记。我们几个人，谈了好几天。那些人可有话讲啦！他们把那里的全部情况，寻乌的工商业情况，各行各业的情况，都跟我讲了。那个秀才，年纪相当大了，很有味道，看我尊重他，就跟我讲了许多事情。我在《农村调查》的序言中还说过，第一次使我晓得中国监狱全部腐败情形的是谁呢？就是湖南衡山县的一个获更。我跟他谈了一两天，他谈我记。我首先讲明来意，就是要调查究竟这个班房里头情况怎么样，他就讲了各种复杂情形。可惜这个调查材料没有了。上井冈山后的两次典型调查材料也损失了。损失别的不伤心，损失了这些材料我比较伤心。此外，在广东农民运动讲习所的时候，我发动各省来的学生抄写民歌，每人十首，十人百首，百人千首，三百人就有三千首民歌，还有一个人抄写了几十首的。其中包括内蒙古、黑龙江的，只是没有青海、新疆的。我对他们说：你们抄写民歌，我发纸，每人发几张纸。一个人长到十几、二十几岁，总能记得一些民歌。从这些民歌里面可以懂得许多东西。这几干首民歌后来丢了，非常可惜。","index":16,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"9b8eb7ca0d","type":"paragraph","text":"第三节讲反对本本主义，这里头包含一个破除迷信的问题。那个时候不管三七二十一，只要是上级的东西就认为是好的。比如觉的第六次代表大会的决议，那个东西你拿来如何实现呢？你如果不搞些具体措施，是很难实现的。不要说第六次代表大会的决议有部分的原则性错误，即使都是正确的，没有具体措施，没有调查研究，也不可能实现。现在我们中央搞的文件，如果没有具体措施也是不可能实现的。要有正确的措施，就要做调查研究工作","index":5,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"cd9e2541c8","type":"paragraph","text":"第五节讲调查工作的纵断法和横断法。“这两个名词我只用了一次，写出这篇文章之后我自己也没有再用过。我也不希望同志们以后写文章、讲话再用它，因为不好懂。纵断法的特点是什么呢？我在文章里说：“近来红军第四军的同志们一般的都注意调查工作了，但是很多人的调查方法是错误的。调查的结果就像挂了一篇狗肉账。只是收集许多材料，没有观点，没有思想，“像乡下人上街听了许多新奇故事，又像站在高山顶上观察人民城郭”。你站在山顶上看城郭，只能看见很小很窄的街道，许多房屋，街道上有许多人往来。至于这些人是些什么人呢？是资本家还是工人分不清楚，是共产党员还是非共产党员也分不清整，甚至是男人还是女人都分不清楚。这种调查结果是无益于实用的。这是纵断调查法。这种调查法可以作我们的辅助手段，达到一些次要的目的，不是我们的主要手段，不能达到我们的主要目的。我们的调查工作，不能停正于级断法，而要用横断法，就是要做阶级分析，要做典型调查。","index":8,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"cfbf68ac65","type":"paragraph","text":"1961年3月15日至23日，中共中央在广州召开工作会议。图为毛泽东等在大会上。","index":7,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"dcea6bae5f","type":"paragraph","text":"这几年出现的高指标等问题，总的责任当然是我负，因为我是主席。我的责任在什么地方呢？为什么到现在才提倡调查工作呀为什么早不提倡呢？而且我自己也没有下去，搞一个公社、一个工厂的调查。为补过起见，现在我来提倡一下。今年我在中央工作会议可上讲过一次，九中全会可上文讲了一次，这次会议还得讲一次，不然又说我没有讲。有些问题得当面交待一下。比如这篇《关于调查工作》的文章，发下去的时候要尚同志们解释一下，文章主要是讲调查研究的基本方法。民主革命阶段，要进行调查研究，社会主义革命和社会主义建设阶段，还是要进行调查研究，一万年还是要进行调查研究工作。这个方法是可取的。至于调查研究为了解决什么问题，这篇文章是为了解决民主革命的问题，现在就不是解决这个问题，要讲清楚这一点。此外，还有什么横断法、纵断法之类的名词，可以不用。本本主义，现在叫教条主义，赫鲁晓夫他们讲我们不反对教条主义，恰恰相反，我们从来就是反对教条主义的，是我们这些“教条主义”者反对教条主义。教条主义这个东西，只有原理原则，没有具体政策，是不能解决问题的，而没有调查研究，是不能产生正确的具体政策的。","index":14,"publicationId":"maoquanji44","articleId":"e31aa4ce45"},{"id":"dee49f1ec0","type":"paragraph","text":"至于第一节讲没有调查没有发言权，大家都熟悉了。这个口号，就是那时候提出来的。这一次有两个问题，一个手工业问题，一个商业问题，因为没有调查，我就没有发言权。我总是不相信没有调查会有发言权的","index":11,"publicationId":"maoquanji44","articleId":"e31aa4ce45"}],"page":{"id":"7de18fc36a","publicationId":"maoquanji44","articleId":"e31aa4ce45","start":222,"end":232}}}},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e31aa4ce45"},"buildId":"gvwrzhVmZ4CtajDQDC_TR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
